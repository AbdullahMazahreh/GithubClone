<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Clone</title>
    <link rel="icon" href="img/title-logo.png" />
    <link rel="stylesheet" href="css/comparison.css" />
  </head>
  <body>
    <header>
      <div class="header-bars">
        <i class="fa-solid fa-bars fa-xl" style="color: #ffffff"></i>
      </div>
      <div class="header-left-side">
        <i
          class="fa-brands fa-github fa-2xl"
          style="color: #ffffff"
          id="logo"
        ></i>
        <div class="search-input-container header-input">
          <i
            class="fa-solid fa-magnifying-glass fa-sm"
            style="color: #656d76"
            id="search-click"
          ></i>
          <input
            type="text"
            id="search-input"
            placeholder="Search or jump to..."
          />
          <div class="jump-to-container">/</div>
        </div>
        <div class="nav-links">
          <div class="link">Pull requests</div>
          <div class="link">Issues</div>
          <div class="link">Codespaces</div>
          <div class="link">Marketplace</div>
          <div class="link">Explore</div>
          <div class="link link-travel">Finder</div>
        </div>
      </div>
      <div class="header-right-side">
        <div class="notification-container">
          <i class="fa-regular fa-bell" style="color: #ffffff"></i>
        </div>
        <div class="plus-container">
          <i class="fa-solid fa-plus" style="color: #ffffff"></i>
          <i class="fa-solid fa-caret-down fa-2xs" style="color: #ffffff"></i>
        </div>
        <div class="profile-container">
          <div class="profile-img">
            <img
              src="img/img-placeholder.png"
              alt="Profile Picture"
              class="profile-picture-image"
            />
          </div>
          <i class="fa-solid fa-caret-down fa-2xs" style="color: #ffffff"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="main-content">
        <div class="main-left-side">
          <div class="left-side-title">First Competitor</div>
          <div class="search-input-container">
            <i
              class="fa-solid fa-magnifying-glass fa-sm"
              style="color: #656d76"
              id="search-click-1"
            ></i>
            <input
              type="text"
              id="search-input-1"
              placeholder="Search or jump to..."
            />
            <div class="jump-to-container">/</div>
          </div>

          <div class="first-image-container">
            <img
              src="img/img-placeholder.png"
              alt="first competitor image"
              id="first-image"
            />
          </div>
          <div class="first-repos-counter">Repos</div>
          <div class="first-follower-container">
            <span>0</span> follower <span class="center-dot">.</span>
            <span>0</span> following
          </div>
        </div>
        <div class="main-right-side">
          <div class="right-side-title">Second Competitor</div>
          <div class="search-input-container">
            <i
              class="fa-solid fa-magnifying-glass fa-sm"
              style="color: #656d76"
              id="search-click-1"
            ></i>
            <input
              type="text"
              id="search-input-2"
              placeholder="Search or jump to..."
            />
            <div class="jump-to-container">/</div>
          </div>
          <div class="second-image-container">
            <img
              src="img/img-placeholder.png"
              alt="second competitor image"
              id="second-image"
            />
          </div>
          <div class="second-repos-counter">Repos</div>
          <div class="second-follower-container">
            <span>0</span> follower <span class="center-dot">.</span>
            <span>0</span> following
          </div>
        </div>
      </div>
      <div class="compare-btn">Compare</div>
      <div class="result">First Competitor(Name) Won</div>
    </main>
    <footer>
      <div class="copyright">
        <i class="fa-brands fa-github fa-xl"></i>
        <i class="fa-regular fa-copyright fa-xs"></i>
        <span>2023 Github, Inc.</span>
      </div>
      <div class="footer-links">
        <div class="footer-link">Terms</div>
        <div class="footer-link">Privacy</div>
        <div class="footer-link">Security</div>
        <div class="footer-link">Status</div>
        <div class="footer-link">Docs</div>
        <div class="footer-link">Contact Github</div>
        <div class="footer-link">Pricing</div>
        <div class="footer-link">API</div>
        <div class="footer-link">Training</div>
        <div class="footer-link">Blog</div>
        <div class="footer-link">About</div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/0b922453a6.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/comparison.js"></script>
  </body>
</html>
